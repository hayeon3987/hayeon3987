<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F5F4EF;
        }

        .container {
            margin-top: 100px;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            max-width: 60px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">장바구니</h1>
        <div class="cart-item">
            <img src="상품1.jpg" alt="상품 1" />
            <div>
                <h5>생크림 케이크</h5>
                <p>가격: 35,000원</p>
                <button class="btn btn-danger btn-sm">삭제</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="상품2.jpg" alt="상품 2" />
            <div>
                <h5>버터쿠키</h5>
                <p>가격: 5,000원</p>
                <button class="btn btn-danger btn-sm">삭제</button>
            </div>
        </div>
        <button class="btn btn-primary">주문하기</button>
    </div>
</body>

</html>
