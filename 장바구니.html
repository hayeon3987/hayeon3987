<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 상세 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Your custom styles here */
    </style>
</head>

<body>
    <div class="container">
        <h2>장바구니 상세 페이지</h2>
        <div class="cart-item">
            <img src="생크림 케이크.jpg" alt="생크림 케이크" class="item-img">
            <div class="item-details">
                <h3 class="item-title">생크림 케이크</h3>
                <p class="item-price">가격: 35,000원</p>
                <div class="item-actions">
                    <label for="quantity1">수량:</label>
                    <input type="number" id="quantity1" value="1" min="1">
                    <button class="btn btn-danger btn-remove">삭제</button>
                </div>
            </div>
        </div>
        <!-- Add more cart items here -->

        <div class="total-section">
            <h4>총 가격: <span id="total-price">35,000원</span></h4>
            <button class="btn btn-primary btn-checkout">결제하기</button>
        </div>
    </div>

    <script>
        // JavaScript logic for handling item interactions and calculating total price
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.cart-item');
            const totalElement = document.getElementById('total-price');
            const checkoutButton = document.querySelector('.btn-checkout');

            let totalPrice = 0;

            items.forEach((item, index) => {
                const priceElement = item.querySelector('.item-price');
                const quantityInput = item.querySelector('input[type="number"]');
                const removeButton = item.querySelector('.btn-remove');

                const price = parseFloat(priceElement.textContent.replace(/[^0-9.-]+/g,""));
                let quantity = parseFloat(quantityInput.value);

                totalPrice += price * quantity;

                quantityInput.addEventListener('input', () => {
                    quantity = parseFloat(quantityInput.value);
                    updateTotal();
                });

                removeButton.addEventListener('click', () => {
                    item.remove();
                    updateTotal();
                });
            });

            function updateTotal() {
                totalElement.textContent = totalPrice.toLocaleString() + '원';
            }

            updateTotal();
        });
    </script>
</body>

</html>
