<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>버터쿠키</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .item-img {
            max-width: 80%;
            max-height: 100%;
            border: none;
            float: left;
            margin-right: 20px;
        }

        .item-info {
            margin-left: 20px;
        }

        .item-title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
        }

        .item-price {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="col" style="margin-top: 50pt;">
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="버터쿠키.jpg" class="item-img card-img-top" alt="버터쿠키 이미지">
                    </div>
                    <div class="col item-info">
                        <h5 class="item-title">버터쿠키</h5>
                        <h6 class="item-price">5,000원</h6>
                        <p>믿을 수 있는 재료로 걱정없이 안심하고 먹을 수 있게 만들었습니다.</p>
                        <button class="add-to-cart">장바구니에 추가</button>
                    </div>
                </div>
            </div>
        </div>
    </div>        
</body>

</html>
